[pytest]
# Pytest configuration for Sejm Highlights

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for pipeline stages
    slow: Tests that take significant time to run
    gpu: Tests requiring GPU acceleration
    requires_models: Tests requiring downloaded AI models

# Coverage options (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=pipeline --cov-report=html --cov-report=term

# Minimum Python version
minversion = 7.0
